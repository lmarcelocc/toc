<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" class="app-sidenav">

        <div class="site-logo-container" layout-align="center center">
            <a routerLink="/"><img height="80"flex src="https://image.freepik.com/free-icon/apple-logo_318-40184.jpg" alt="Logo"></a>
        </div>

        <menu-list #menuList (menuChosenEmitter)="menuChosenEmitter($event)"></menu-list>

    </mat-sidenav>

    <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <div>{{ pageTitle }}</div>

        <span class="toolbar-spacer"></span>

        <button mat-icon-button [matMenuTriggerFor]="profileMenu">
            <mat-icon class="toolbar-icon">account_circle</mat-icon>
        </button>

        <mat-menu #profileMenu="matMenu">

            <button mat-menu-item
              routerLink="user/profile">
                <mat-icon matListIcon>person</mat-icon>
                <span>My account</span>
            </button>

            <button mat-menu-item (click)="deleteAccount()">
                <mat-icon matListIcon>delete</mat-icon>
                <span>Delete my account</span>
            </button>

            <mat-divider></mat-divider>

            <button mat-menu-item (click)="logout()">
                <mat-icon matListIcon>power_settings_new</mat-icon>
                <span>Sign out</span>
            </button>

        </mat-menu>

    </mat-toolbar>

    <main class="app-content">
        <router-outlet></router-outlet>
    </main>

</mat-sidenav-container>
